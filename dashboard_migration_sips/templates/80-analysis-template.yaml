apiVersion: argoproj.io/v1alpha1
kind: AnalysisTemplate
metadata:
  name: success-rate
spec:
  args:
  - name: app-name
  - name: stable-hash
  - name: canary-hash
  metrics:
  - name: success-rate
    interval: 1m
    successCondition: result[0] >= 0.95
    failureLimit: 3
    provider:
      prometheus:
        address: http://prometheus.linkerd-viz.svc:9090/metrics
        query: {{` sum(irate( response_total{app={{ args.app-name }},rollouts_pod_template_hash={{args.canary-hash}},classification="success"}[5m])) / sum(irate( response_total{app={{ args.app-name }}, rollouts_pod_template_hash={{args.canary-hash}} }[5m])) `}}
