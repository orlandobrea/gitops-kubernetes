apiVersion: argoproj.io/v1alpha1
kind: AnalysisTemplate
metadata:
  name: success-rate
spec:
  args:
  - name: app-name
  metrics:
  - name: success-rate
    interval: 5m
    # NOTE: prometheus queries return results in the form of a vector.
    # So it is common to access the index 0 of the returned array to obtain the value
    successCondition: result[0] >= 0.95
    failureLimit: 3
    provider:
      prometheus:
        address: http://argocd-metrics:8082/metrics
        query: |
          sum(irate(response_total{app="{{args.app-name}}", classification="success"}[5m]))
          /
          sum(irate(response_total{app="args.app-name"}[5m]))
